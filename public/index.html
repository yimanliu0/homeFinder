<html>

<head>
  <title>My blogging site</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>My bloggin site</h1>
    <p>Welcome to the blog</p>
  
    <div id="err" style="display: none" class="alert alert-danger"></div>

    <div class="row">
      <div class="col-8">
        <h2>Posts</h2>
        <ul id="posts"></ul>
      </div>
      <div class="col-4">
        <h2>Create Post</h2>
        <form action="/posts/create" method="POST">
          <label class="form-group">
            Author: <input class="form-control" 
            type="text" name="author"/></label>
    
          <label class="form-group">
            Text: <textarea rows="10" 
            class="form-control"
            type="text" name="text"></textarea>
          </label>
            
          <button class="btn btn-primary" 
          type="submit">Create Post</button>
        </form>
      </div>
    </div>
    <!-- row -->
    <footer>Made By Yiman with ðŸ’•</footer>
  </div>

  <script src="./javascripts/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
